<!DOCTYPE html>
<html dir="ltr" lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- Tell the browser to be responsive to screen width -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="keywords"
	content="wrappixel, admin dashboard, html css dashboard, web dashboard, bootstrap 5 admin, bootstrap 5, css3 dashboard, bootstrap 5 dashboard, materialpro admin bootstrap 5 dashboard, frontend, responsive bootstrap 5 admin template, materialpro admin lite design, materialpro admin lite dashboard bootstrap 5 dashboard template">
<meta name="description"
	content="Material Pro Lite is powerful and clean admin dashboard template, inpired from Bootstrap Framework">
<meta name="robots" content="noindex,nofollow">
<title>Member</title>
<link
	href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css?family=Poppins:300,400,500&display=swap"
	rel="stylesheet">
<link rel="stylesheet" href="/calendar/fonts/icomoon/style.css">

<link rel="stylesheet" href="/calendar/css/rome.css">


<!-- Style -->
<link rel="stylesheet" href="/calendar/css/style.css">

<link rel="canonical"
	href="https://www.wrappixel.com/templates/materialpro-lite/" />
<!-- Favicon icon -->
<link rel="icon" type="image/png" sizes="16x16"
	href="../admin/assets/images/favicon.png">
<!-- Custom CSS -->
<link href="/admin/css/style.min.css" rel="stylesheet">


</head>

<body>
	<!-- ============================================================== -->
	<!-- Preloader - style you can find in spinners.css -->
	<!-- ============================================================== -->
	<div class="preloader">
		<div class="lds-ripple">
			<div class="lds-pos"></div>
			<div class="lds-pos"></div>
		</div>
	</div>
	<!-- ============================================================== -->
	<!-- Main wrapper - style you can find in pages.scss -->
	<!-- ============================================================== -->
	<div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5"
		data-sidebartype="full" data-sidebar-position="absolute"
		data-header-position="absolute" data-boxed-layout="full">
		<!-- ============================================================== -->
		<!-- Topbar header - style you can find in pages.scss -->
		<!-- ============================================================== -->
		<header class="topbar" data-navbarbg="skin6">
			<nav class="navbar top-navbar navbar-expand-md navbar-dark">
				<div class="navbar-header" data-logobg="skin6">
					<!-- ============================================================== -->
					<!-- Logo -->
					<!-- ============================================================== -->
					<a class="navbar-brand ms-4" href="index.html"> <!-- Logo icon -->
						<b class="logo-icon"> <!--You can put here icon as well // <i class="wi wi-sunset"></i> //-->
							<!-- Dark Logo icon --> <img
							src="../admin/assets/images/logo-light-icon.png" alt="homepage"
							class="dark-logo" />

					</b> <!--End Logo icon --> <!-- Logo text --> <span class="logo-text">
							<!-- dark Logo text --> <img
							src="../admin/assets/images/logo-light-text.png" alt="homepage"
							class="dark-logo" />

					</span>
					</a>
					<!-- ============================================================== -->
					<!-- End Logo -->
					<!-- ============================================================== -->
					<!-- ============================================================== -->
					<!-- toggle and nav items -->
					<!-- ============================================================== -->
					<a
						class="nav-toggler waves-effect waves-light text-white d-block d-md-none"
						href="javascript:void(0)"><i class="ti-menu ti-close"></i></a>
				</div>
				<!-- ============================================================== -->
				<!-- End Logo -->
				<!-- ============================================================== -->
				<div class="navbar-collapse collapse" id="navbarSupportedContent"
					data-navbarbg="skin5">
					<ul class="navbar-nav d-lg-none d-md-block ">
						<li class="nav-item"><a
							class="nav-toggler nav-link waves-effect waves-light text-white "
							href="javascript:void(0)"><i class="ti-menu ti-close"></i></a></li>
					</ul>
					<!-- ============================================================== -->
					<!-- toggle and nav items -->
					<!-- ============================================================== -->
					<ul class="navbar-nav me-auto mt-md-0 ">
						<!-- ============================================================== -->
						<!-- Search -->
						<!-- ============================================================== -->

						<li class="nav-item search-box"><a
							class="nav-link text-muted" href="javascript:void(0)"><i
								class="ti-search"></i></a>
							<form class="app-search" style="display: none;">
								<input type="text" class="form-control"
									placeholder="Search &amp; enter"> <a class="srh-btn"><i
									class="ti-close"></i></a>
							</form></li>
					</ul>

					<!-- ============================================================== -->
					<!-- Right side toggle and nav items -->
					<!-- ============================================================== -->
					<ul class="navbar-nav">
						<!-- ============================================================== -->
						<!-- User profile and search -->
						<!-- ============================================================== -->
						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle text-muted waves-effect waves-dark"
							href="#" id="navbarDropdown" role="button"
							data-bs-toggle="dropdown" aria-expanded="false"> <img
								src="../admin/assets/images/users/1.jpg" alt="user"
								class="profile-pic me-2">Hoang Dung
						</a>
							<ul class="dropdown-menu" aria-labelledby="navbarDropdown"></ul>
						</li>
					</ul>
				</div>
			</nav>
		</header>
		<!-- ============================================================== -->
		<!-- End Topbar header -->
		<!-- ============================================================== -->
		<!-- ============================================================== -->
		<!-- Left Sidebar - style you can find in sidebar.scss  -->
		<!-- ============================================================== -->
		<span th:insert="admin/sidebar.html"></span>
		<!-- ============================================================== -->
		<!-- End Left Sidebar - style you can find in sidebar.scss  -->
		<!-- ============================================================== -->
		<!-- ============================================================== -->
		<!-- Page wrapper  -->
		<!-- ============================================================== -->
		<div class="page-wrapper">
			<!-- ============================================================== -->
			<!-- Bread crumb and right sidebar toggle -->
			<!-- ============================================================== -->
			<div class="page-breadcrumb">
				<div class="row align-items-center">
					<div class="col-md-6 col-8 align-self-center">
						<div class="d-flex align-items-center">
							<nav aria-label="breadcrumb">
								<ol class="breadcrumb">
									<li class="breadcrumb-item"><a href="#">Home</a></li>
									<li class="breadcrumb-item active" aria-current="page">Member</li>
								</ol>
							</nav>
						</div>
					</div>
					
				</div>
			</div>
			<!-- ============================================================== -->
			<!-- End Bread crumb and right sidebar toggle -->
			<!-- ============================================================== -->
			<!-- ============================================================== -->
			<!-- Container fluid  -->
			<!-- ============================================================== -->
			<div class="container-fluid">
				<!-- ============================================================== -->
				<!-- Start Page Content -->
				<!-- ============================================================== -->
				<div class="row">
					<!-- column -->
					<div class="col-sm-12">
						<div class="card">

							<div class="content">

								<div class="container text-left">
									<div class="row justify-content-center">
										<div class="col-lg-10">
											<br>
											<form action="#" class="row">
												<div class="col-md-6">
													<div class="form-group">
														<label for="input_from">From</label> <input type="text"
															class="form-control" id="input_from"
															placeholder="Start Date">
													</div>
												</div>
												<div class="col-md-6">
													<div class="form-group">
														<label for="input_from">To</label> <input type="text"
															class="form-control" id="input_to"
															placeholder="Start Date">
													</div>
												</div>
											</form>
										</div>
									</div>

								</div>
							</div>
							<div class="card-body">

								<div class="table-responsive">
									<table class="table user-table">
										<thead>
											<tr>
												<th class="border-top-0">#</th>
												<th class="border-top-0">Fullname</th>
												<th class="border-top-0">Number phone</th>
												<th class="border-top-0">Email</th>
												<th class="border-top-0">Address</th>
												<th class="border-top-0">Edit</th>


											</tr>
										</thead>
										<tbody>
										<span th:each="item,loop:${list}">
										<tr>
												<input type="hidden" th:id="'id'+${loop.index}" th:value ="${item.id}" />
												<td th:utext ="${loop.index}"></td>
												<td th:utext="${item.name}"></td>
												<td th:utext ="${item.numberPhone}"></td>
												<td th:utext ="${item.email}"></td>
												<td th:utext ="${item.address.specificAddress}"></td>
											    <td>			
											    <button th:id = "${loop.index}"  type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#edit_model">Edit</button>
											    </td>		
										</tr>
										</span>
											
											
										</tbody>
									</table>
								</div>
							</div>
							
							<div class="modal fade" id="edit_model" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
							  <div class="modal-dialog">
							    <div class="modal-content">
							      <div class="modal-header">
							        <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
							        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
							      </div>
							     
							      
							       <form th:action="@{/admin/saveCustomerCard}" th:method="POST">
							        <div class="modal-body">
							          <div class="mb-3">
							            <input type="hidden" class="form-control" id="customer_id" name ="customer_id">
							          </div>
							 
							          <div class="mb-3">
							            <label for="recipient-name" class="col-form-label" id ="customer_card" >Customer Card:</label>
							            <input type="text" class="form-control" id="recipient-name" name ="customer_card">
							          </div>
							  
							      </div>
							      <div class="modal-footer">
							        <input type="submit" class="btn btn-primary" value="Update"/>
							      </div>
						
							      </form>
							      
							      
							    </div>
							  </div>
							</div>
							<!-- Pagination -->
							<nav aria-label="Page navigation example"
								style="margin-left: 500px">
								<ul class="pagination">
									<li class="page-item"><a class="page-link" href="#"
										aria-label="Previous"> <span aria-hidden="true">&laquo;</span>
									</a></li>
									<li class="page-item"><a class="page-link" href="#">1</a></li>
									<li class="page-item"><a class="page-link" href="#">2</a></li>
									<li class="page-item"><a class="page-link" href="#">3</a></li>
									<li class="page-item"><a class="page-link" href="#"
										aria-label="Next"> <span aria-hidden="true">&raquo;</span>
									</a></li>
								</ul>
							</nav>
							<!-- End Pagination -->


						</div>
					</div>
				</div>
			<footer class="footer">
			
			</footer>
		
		</div>
	</div>
	<script src="/admin/js/saveid.js"></script>
	<script src="../admin/assets/plugins/jquery/dist/jquery.min.js"></script>
	<script
		src="../admin/assets/plugins/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
	<script src="/admin/js/app-style-switcher.js"></script>
	<!--Wave Effects -->
	<script src="/admin/js/waves.js"></script>
	<!--Menu sidebar -->
	<script src="/admin/js/sidebarmenu.js"></script>
	<!--Custom JavaScript -->
	<script src="/admin/js/custom.js"></script>

	<script src="/calendar/js/jquery-3.3.1.min.js"></script>
	<script src="/calendar/js/popper.min.js"></script>
	<script src="/calendar/js/bootstrap.min.js"></script>
	<script src="/calendar/js/rome.js"></script>
	<script src="/calendar/js/main.js"></script>
	<script>
	$(document).ready(function(){

	for (let i =0;i<=6;i++){
		$("#"+i).on('click',function(event){
			event.preventDefault();
			var el = document.getElementById('id'+i)
			$("#customer_id").val(el.value)
			$('#edit_model').modal()
			});
	}
	
	})

	
	</script>
</body>

</html>
